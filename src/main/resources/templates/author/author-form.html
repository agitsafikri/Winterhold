<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head}"></head>
<body class="main-body">
<header th:replace="~{layout :: header}"></header>
<main>
    <form th:attr="action=@{/author/saveUpsert}" method="post" class="upsert-form" th:object="${dto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" th:field="*{id}">
        <table>
            <tbody>
            <tr>
                <td><label>Title*</label></td>
                <td>
                    <input type="text" th:field="*{title}">
                    <div class="field-validation-error" th:errors="*{title}"></div>
                </td>
            </tr>
            <tr>
                <td><label>First Name *</label></td>
                <td>
                    <input type="text" th:field="*{firstName}">
                    <div class="field-validation-error" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>last Name</label></td>
                <td>
                    <input type="text" th:field="*{lastName}">
                    <div class="field-validation-error" th:errors="*{lastName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Birth Date*</label></td>
                <td>
                    <input type="date" th:field="*{birthDate}"></input>
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Deceased Date</label></td>
                <td>
                    <input type="date" th:field="*{deceasedDate}">
                    <div class="field-validation-error" th:errors="*{deceasedDate}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Education</label></td>
                <td>
                    <input type="text" th:field="*{education}">
                    <div class="field-validation-error" th:errors="*{education}"></div>
                </td>
            </tr>
            <tr>
                <td class="textarea-label"><label>Summary</label></td>
                <td>
                    <textarea th:field="*{summary}"></textarea>
                    <div class="field-validation-error" th:errors="*{summary}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="blue-button" type="submit">Submit</button>
        <a class="blue-button create-button" th:href="@{/author}">Back to Index</a>
    </form>


</main>
</body>
</html>
